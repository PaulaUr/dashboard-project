<div class="categories-main-menu">
      <div class="categories-title-main-menu">
        <span>{{data.title}}</span>
      </div>
      <div class="form-check"  *ngFor="let item of data.list; let i = index">
        <input
          id="checkboxCategory"
          class="form-check-input"
          type="checkbox"
          (change)="getValueCategory($event, item, data)"
        />
        <label class="form-check-label" for="checkboxCategory">
          {{item}}
        </label>
      </div>
  </div>
